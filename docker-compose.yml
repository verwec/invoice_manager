db:
  image: postgres:9.4.1
  ports:
  - "5432:5432"
  env_file:
    - .db.env
  volumes:
    - invoice_manager-postgres:/var/lib/postgresql/data

web:
  build: .
  command: bin/rails server --port 3000 --binding 0.0.0.0
  ports:
  - "3000:3000"
  links:
  - db
  volumes:
  - .:/myapp
  env_file:
    - .web.env
